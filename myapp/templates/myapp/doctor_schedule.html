<!-- myapp/templates/myapp/doctor_schedule.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Doctor Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fc-event { 
            cursor: pointer; 
        }
        .available { 
            background-color: #28a745; 
            border-color: #28a745;
        }
        .booked { 
            background-color: #dc3545; 
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Doctor Schedule Management</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Create Schedule</h5>
                    </div>
                    <div class="card-body">
                        <form id="scheduleForm">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Select Doctor</label>
                                <select class="form-select" name="doctor" id="doctor" required>
                                    <option value="">Choose a doctor</option>
                                    {% for doctor in doctors %}
                                    <option value="{{ doctor.id }}">{{ doctor.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date Range</label>
                                <input type="date" class="form-control" id="start_date" name="start_date" required>
                                <input type="date" class="form-control mt-2" id="end_date" name="end_date" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Time Slot</label>
                                <input type="time" class="form-control" id="start_time" name="start_time" required>
                                <input type="time" class="form-control mt-2" id="end_time" name="end_time" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Schedule</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek'
                },
                events: '/api/schedule/events/',
                dateClick: function(info) {
                    document.getElementById('start_date').value = info.dateStr;
                    document.getElementById('end_date').value = info.dateStr;
                }
            });
            calendar.render();

            // Handle form submission
            document.getElementById('scheduleForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);

                fetch('/schedule/manage/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Schedule created successfully!');
                        calendar.refetchEvents();
                        this.reset();
                    } else {
                        alert('Error: ' + data.message);
                    }
                });
            });
        });
    </script>
</body>
</html>
