<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Information System</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --background: #f8f9fa;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 3rem 0;
        }

        .search-bar {
            width: 70%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid var(--primary);
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-bar:focus {
            border-color: var(--secondary);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .module-card {
            background: var(--white);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: var(--primary);
            display: block;
        }

        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .card-description {
            color: #666;
            line-height: 1.6;
        }

        .icon {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-section">
            <input type="text" class="search-bar" placeholder="Search patients...">
        </div>

        <a href="{% url 'registration' %}" class="module-card">
            <div class="icon">ðŸ‘¤</div>
            <h2 class="card-title">Patient Registration</h2>
            <p class="card-description">Register new patients, update existing records, and manage patient information efficiently.</p>
        </a>
    </div>
</body>
</html>
